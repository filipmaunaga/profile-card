<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>




  <div class="pattern-bottom">
    <img src="images/bg-pattern-top.svg" alt="bottom svg image">

  </div>
  <div class="pattern-top">
    <img src="images/bg-pattern-top.svg" alt="top svg image">
  </div>
  <div class="pattern-card">
    <div class="fico-text">
      <p>Filip Maunaga <span class="fico-span">25</span> <br><span class="fico-span" style="font-size:15px;">Novi Sad</span></p>


    </div>


    <img class="fico" src="images/fico.png" alt="fico">
    <img class="card-image" src="images/bg-pattern-card.svg" alt="card svg image">
    <hr class="fico-hr">
    <div class="fico-followers">
      <div class="fico-followers-mini">
        <p>17 <br> <span style="font-size:10px; color: hsl(0, 0%, 59%);">Posts</span> </p>
      </div>
      <div class="fico-followers-mini">
        <p>300 <br> <span style="font-size:10px; color: hsl(0, 0%, 59%);">Followers</span> </p>
      </div>
      <div class="fico-followers-mini">
        <p>300 <br> <span style="font-size:10px; color: hsl(0, 0%, 59%);">Following</span> </p>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/filipmaunaga">Filip Maunaga</a>.
  </div>
</body>

</html>
